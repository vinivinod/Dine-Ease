<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment</title>
    <!-- Include Razorpay's JavaScript SDK -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #payment-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button#rzp-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button#rzp-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Payment Form -->
    <form id="payment-form">
        <h1>Make a Payment</h1>

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <!-- Amount (you can set this dynamically in JavaScript) -->
        <input type="hidden" id="amount" name="amount" value="{{ order.amount }}">

        <!-- Razorpay Payment Button -->
        <button type="button" id="rzp-button">Pay Now</button>

        <!-- Store appointment.order_id in a hidden input field -->
        <input type="hidden" id="order-id" name="order_id" value="{{ billing_info.order_id }}">
    </form>

    <script>
        // Initialize orderId as null
        var orderId = null;

        // Razorpay Configuration
        var options = {
            key: 'rzp_test_IncGE9dRoGNUPI', // Replace with your Razorpay API key
            amount: document.getElementById('amount').value,
            currency: 'INR',
            name: 'DineEase',
            description: 'Payment for Online Delivery',
            image: '',
            handler: function (response) {
                var paymentId = response.razorpay_payment_id;
                orderId = document.getElementById('order-id').value; // Get orderId from the hidden input field

                console.log("orderId:", orderId);
                console.log("paymentId:", paymentId);

                // Redirect to the payment confirmation page
                redirectToPaymentConfirmation();
            },
            prefill: {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('phone').value
            }
        };

        // Create a Razorpay payment form
        var rzp = new Razorpay(options);

        document.getElementById('rzp-button').addEventListener('click', function () {
            options.amount = document.getElementById('amount').value; // Update the amount
            rzp.open();
        })

        // Function to redirect to the payment confirmation page
        function redirectToPaymentConfirmation() {
            // Check if orderId is set
            if (orderId !== null) {
                console.log("Redirecting to:", '/confirm_payment/' + orderId + '/');
                window.location.href = '/confirm_payment/' + orderId + '/';
            } else {
                console.log("orderId is null. Unable to redirect.");
            }
        }
    </script>
</body>
</html>
