    <div class="container text-center mt-5">
      <!-- Payment Form -->
      <form id="payment-form" class="mx-auto">
        <h1>Make a Payment</h1>

        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ billing_info.user.name }}" required><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ billing_info.user.email }}"required><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" value="{{ billing_info.user.phone }}" required><br>

        <!-- Amount (you can set this dynamically in JavaScript) -->
        <input type="hidden" id="amount" name="amount" value="{{ order.amount }}">

        <!-- Razorpay Payment Button -->
        <button type="button" id="rzp-button">Pay Now</button>

        <!-- Store appointment.order_id in a hidden input field -->
        <input type="hidden" id="order-id" name="order_id" value="{{ billing_info.order_id }}">
    </form>
  </div>
    <script>
        // Initialize orderId as null
        var orderId = null;

        // Razorpay Configuration
        var options = {
            key: 'rzp_test_IncGE9dRoGNUPI', // Replace with your Razorpay API key
            amount: document.getElementById('amount').value,
            currency: 'INR',
            name: 'DineEase',
            description: 'Payment for Online Delivery',
            image: '',
            handler: function (response) {
                var paymentId = response.razorpay_payment_id;
                orderId = document.getElementById('order-id').value; // Get orderId from the hidden input field

                console.log("orderId:", orderId);
                console.log("paymentId:", paymentId);

                // Redirect to the payment confirmation page
                redirectToPaymentConfirmation();
            },
            prefill: {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                contact: document.getElementById('phone').value
            }
        };

        // Create a Razorpay payment form
        var rzp = new Razorpay(options);

        document.getElementById('rzp-button').addEventListener('click', function () {
            options.amount = document.getElementById('amount').value; // Update the amount
            rzp.open();
        })

        // Function to redirect to the payment confirmation page
        function redirectToPaymentConfirmation() {
            // Check if orderId is set
            if (orderId !== null) {
                console.log("Redirecting to:", '/confirm_payment/' + orderId + '/');
                window.location.href = '/confirm_payment/' + orderId + '/';
            } else {
                console.log("orderId is null. Unable to redirect.");
            }
        }
    </script>
