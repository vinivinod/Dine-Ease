{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Leave Application</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Header Styles */
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* Container Styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        /* Button Container Styles */
        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        /* Button Styles */
        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Form Container Styles */
        #leave-form {
            display: none;
            margin-top: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Field Styles */
        .form-container label {
            display: block;
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }

        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        /* Form Submit Button Styles */
        .form-container button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .form-container button[type="submit"]:hover {
            background-color: #0056b3;
        }
select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            appearance: none; /* Remove default arrow in some browsers */
            -webkit-appearance: none; /* Remove default arrow in Webkit browsers */
            -moz-appearance: none; /* Remove default arrow in Firefox */
            background-image: url("arrow.png"); /* Custom arrow icon */
            background-repeat: no-repeat;
            background-position: right center;
        }

        /* Style for the custom arrow icon */
        select::-ms-expand {
            display: none; /* Remove default arrow in IE/Edge */
        }
    </style>
</head>
<body>
    <h1>Employee Leave Application</h1>
    <div class="container">
        <table>
            <!-- Old leave applications data here... -->
        </table>
        <div class="btn-container">
            <button id="show-leave-form" class="btn">Apply for Leave</button>
        </div>

        <!-- New leave application form -->
        <div id="leave-form" class="form-container">
            <h2>Apply for New Leave</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="employee-id">Employee ID:</label>
                <input type="text" id="employee-id" name="employee-id" required><br>

                <label for="leave-type">Leave Type:</label>
                <select id="leave-type" name="leave-type" required>
		    <option value="" disabled selected>Select Leave Type</option>
                    <option value="Vacation">Vacation</option>
                    <option value="Sick Leave">Sick Leave</option>
                    <option value="Personal Leave">Personal Leave</option>
                    <option value="Other">Other</option>
                </select><br>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required><br>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required><br>

                <label for="reason">Reason:</label><br>
                <textarea id="reason" name="reason" rows="4" required></textarea><br>

                <button type="submit" class="btn">Apply</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to toggle the visibility of the new leave application form
        document.getElementById('show-leave-form').addEventListener('click', function() {
            var form = document.getElementById('leave-form');
            if (form.style.display === 'none' || form.style.display === '') {
                form.style.display = 'block';
            } else {
                form.style.display = 'none';
            }
        });
    </script>
</body>
</html>
