<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <!-- Add your CSS stylesheets here -->
    <link rel="stylesheet" href="your_styles.css">

    <style>
        /* Example styles for the employee cards */
.employee-card {
    border: 1px solid #ccc;
    padding: 20px;
    margin: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.employee-card h2 {
    font-size: 24px;
    color: #333;
}

.employee-card p {
    margin: 5px 0;
    font-size: 16px;
    color: #666;
}
/* Add this CSS to your stylesheets */

.employee-details {
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 10px;
    margin: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.employee-card {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.employee-card h2 {
    text-align: center;
    color: #007bff;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="email"] {
    width: 40%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Customize other form elements as needed */

/* Add hover effect for input fields */
input[type="text"]:hover,
input[type="email"]:hover {
    border-color: #007bff;
}

/* Style the readonly input fields */
input[readonly] {
    background-color: #f7f7f7;
    cursor: not-allowed;
    color: #555;
}

/* Style the submit button if needed */
/* button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    cursor: pointer;
} */

/* Add styles as needed for validation/error messages */

    </style>
</head>
<body>
    <header>
        <h1>Employee Details</h1>
    </header>

    <main>
        <section class="employee-details">
            {% if user.is_authenticated and user.role == 2 %}
                {% for emp in emp_list %}
                    {% if user == emp.user %}
                        <div class="employee-card">
                            <h2>Employee Details</h2>
                            <form>
                                <div class="form-group">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" value="{{ emp.user.name }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" value="{{ emp.user.email }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone:</label>
                                    <input type="text" id="phone" name="phone" value="{{ emp.user.phone }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="position">Position:</label>
                                    <input type="text" id="position" name="position" value="{{ emp.position }}" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="experience">Years of Experience:</label>
                                    <input type="text" id="experience" name="experience" value="{{ emp.years_of_experience }}" readonly>
                                </div>
                            </form>
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </section>
        
        
    </main>

    <!-- Add any additional HTML or scripts here -->

</body>
</html>
