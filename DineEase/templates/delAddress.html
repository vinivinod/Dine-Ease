{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type="text"],
        form input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        form input[type="text"]:focus,
        form input[type="email"]:focus {
            outline: none;
            border: 1px solid #007bff;
        }

        form input[type="text"]:hover,
        form input[type="email"]:hover {
            border: 1px solid #007bff;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section id="cart">
            <h2>Shopping List</h2>
            <!-- List the items in the shopping cart -->
            <ul>
                {% for item in cart_items %}
                    <li>{{ item.menu.name }} - ₹{{ item.menu.price }} (Quantity: {{ item.quantity }})</li>
                {% endfor %}
            </ul>
            <p>Total Amount: ₹{{ total_price }}</p>
            
        </section>
        <section id="billing">
            <h2>Billing Information</h2>
            <form action="{% url 'checkout' %}" method="post">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ user.name }}" readonly>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ user.email }}" readonly>

		        <label for="phone">Phone:</label>
                <input type="text" id="text" name="text" value="{{ user.phone }}" readonly>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">Town:</label>
                <input type="text" id="town" name="town" required>

                <label for="zip">ZIP/Postal Code:</label>
                <input type="text" id="zip" name="zip" required>

                <button type="submit">Pay Now</button>
                <button type="button" id="cancel-button">Cancel</button>
            </form>
        </section>
        <a href="{% url 'cart' %}">
            <button>Go Back</button>
        </a>
    </main>
    <footer>
        &copy; 2023 DineEase Hub
    </footer>
</body>
</html>
