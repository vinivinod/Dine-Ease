<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Cards</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    
</head>
<body>
    <div class="container">
        <h1>Menu Items</h1>
        <div class="row">
            
            <div class="container">
                <div class="row">
                    {% for cart_item in cart_items %}
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <img src="{{ cart_item.menu.img.url }}" class="card-img-top" alt="">
                            <div class="card-body">
                                <h5 class="card-title">{{ cart_item.menu.name }}</h5>
                                <p class="card-text">Category: {{ cart_item.menu.category }}</p>
                                <p class="card-text">Price: ${{ cart_item.menu.price }}</p>
                                <!-- You can add a button or link to remove items from the cart if needed -->
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            
        </div>    
    </div>

    <!-- Include Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // JavaScript for handling cart and payment
        let cart = [];
        let totalAmount = 0;

        function addToCart(price) {
            cart.push(price);
            totalAmount = cart.reduce((sum, currentPrice) => sum + currentPrice, 0);
            document.getElementById('totalAmount').value = '$' + totalAmount.toFixed(2);
        }

        function processPayment() {
            // Here, you can implement the payment processing logic
            // You can send the totalAmount to your payment gateway or handle it as needed.
            alert('Payment processed successfully. Total Amount: $' + totalAmount.toFixed(2));
            // Reset the cart and totalAmount
            cart = [];
            totalAmount = 0;
            document.getElementById('totalAmount').value = '';
        }
    </script>
</body>
</html>
