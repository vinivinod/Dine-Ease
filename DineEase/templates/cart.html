<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        .cart {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        .product {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding: 15px;
        }
        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-name {
            font-size: 1.2em;
            color: #333;
        }
        .product-price {
            color: #FF5733;
            font-size: 1.2em;
        }
        .product-quantity {
            font-size: 1.2em;
        }
        .product-total {
            font-size: 1.2em;
            font-weight: bold;
        }
        #total-amount {
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: right;
        }
        .quantity-input {
            width: 50px;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <div class="cart">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="product-details">
                <div class="product-name">Product 1</div>
                <div class="product-price">₹19.00</div>
            </div>
            <input class="quantity-input" type="number" value="2" min="1" max="10">
            <div class="product-total">₹39.00</div>
        </div>
        <div id="total-amount">Total Amount: ₹109.94</div>
    </div>
    <script>
        // Function to update the total price for a product
        function updateProductTotal(product) {
            const price = parseFloat(product.querySelector('.product-price').textContent.replace('₹', ''));
            const quantity = parseFloat(product.querySelector('.quantity-input').value);
            const total = price * quantity;
            product.querySelector('.product-total').textContent = `₹${total.toFixed(2)}`;
            return total;
        }

        // Function to update the total amount for all products
        function updateTotalAmount() {
            const products = document.querySelectorAll('.product');
            let totalAmount = 0;
            products.forEach(product => {
                totalAmount += updateProductTotal(product);
            });
            document.getElementById('total-amount').textContent = `Total Amount: ₹${totalAmount.toFixed(2)}`;
        }

        // Add event listeners to update totals when quantity changes
        const quantityInputs = document.querySelectorAll('.quantity-input');
        quantityInputs.forEach(input => {
            input.addEventListener('input', updateTotalAmount);
        });

        // Calculate initial total amount
        updateTotalAmount();
    </script>
</body>
</html>
