{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        .cart {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            margin: 20px;
        }
        .product {
            display: flex;
            border-bottom: 1px solid #ccc;
            padding: 15px;
        }
        .product img {
            max-width: 100px;
            max-height: 100px;
            margin-right: 20px;
        }
        .product-details {
            flex: 1;
        }
        .product-name {
            font-size: 1.2em;
            color: #333;
        }
        .product-price {
            color: #FF5733;
            font-size: 1.2em;
        }
        .product-quantity {
            font-size: 1.2em;
        }
        .product-total {
            font-size: 1.2em;
            margin-top:30px;
            font-weight: bold;
        }
        #total-amount {
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: right;
        }
        .quantity-input {
            width: 50px;
            height:20px;
            padding: 5px;
            margin-top:25px;
            text-align: center;
        }
        #add-more-items {
            background-color: #008CBA;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        #add-more-items:hover {
            background-color: #00587A;
        }
        .remove-button {
            background-color: #d11f1f; /* Red background color */
            color: #fff; /* White text color */
            border: none;
            padding: 5px 10px;
            margin-top:30px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-button:hover {
            background-color: #FF3333; /* Darker red on hover */
        }

        #checkout {
            background-color: #008CBA;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        #checkout:hover {
            background-color: #00587A;
        }
        .quantity-dropdown {
            width: 50px; /* Set the desired width */
            height:30px;
            margin-top:25px;
            padding: 5px; /* Add some padding for better appearance */
            border: 1px solid #ccc; /* Add a border */
            border-radius: 5px; /* Add rounded corners */
            font-size: 16px; /* Set the font size */
        }
    
        /* Style the dropdown options */
        .quantity-dropdown option {
            font-size: 16px; /* Set the font size for options */
        }
    </style>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    <div class="cart">
        {% for item in cart_items %}
        <div class="product">
            <img src="{{ item.menu.img.url }}" alt="{{ item.menu.name }}">
            <div class="product-details">
                <div class="product-name">{{ item.menu.name }}</div>
                <div class="product-price">₹{{ item.menu.price }}</div>
            </div>
            <select class="quantity-dropdown" data-item-id="{{ item.id }}">
                {% for i in quantity_range %}
                    <option value="{{ i }}" {% if item.quantity == i %}selected{% endif %}>{{ i }}</option>
                {% endfor %}
            </select>&ensp;
            <div class="product-total">₹{{ item.product_total|floatformat:2 }}</div>&ensp;
            <a href="{% url 'remove_from_cart' item.id %}">
                <button class="remove-button">Remove</button>
            </a>
        </div>
        {% endfor %}
        <div id="total-amount">Total Amount: ₹{{ total_price }}</div>
        <div class="button-container">
            <a href="{% url 'menu' %}">
                <button id="add-more-items">Add More Items</button>
            </a>
            <a href="{% url 'checkout' %}">
                <button id="checkout">Place Order</button>
            </a>
        </div>
    </div>
    
    <script>
        function updateProductTotal(product) {
            const price = parseFloat(product.querySelector('.product-price').textContent.replace('₹', ''));
            const quantityInput = product.querySelector('.quantity-dropdown');
            const newQuantity = parseFloat(quantityInput.value);
            const total = price * newQuantity;
            product.querySelector('.product-total').textContent = `₹${total.toFixed(2)}`;
            return total;
        }
    
        function updateTotalAmount() {
            const products = document.querySelectorAll('.product');
            let totalAmount = 0;
            products.forEach(product => {
                totalAmount += updateProductTotal(product);
            });
            document.getElementById('total-amount').textContent = `Total Amount: ₹${totalAmount.toFixed(2)}`;
        }
    
        const quantityInputs = document.querySelectorAll('.quantity-dropdown');
        quantityInputs.forEach(input => {
            input.addEventListener('change', updateTotalAmount);
        });
    
        
        $(document).ready(function() {
            $('.quantity-dropdown').change(function() {
                const itemID = $(this).data('item-id');
                const newQuantity = $(this).val();
                updateQuantity(itemID, newQuantity);
            });
    
            function updateQuantity(itemID, newQuantity) {
                $.ajax({
                    url: `/update_cart_item_quantity/${itemID}/${newQuantity}/`,
                    method: 'POST',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}'
                    },
                    success: function(data) {
                        // Handle success (if needed)
                        updateTotalAmount();
                    },
                    error: function() {
                        // Handle errors (if needed)
                    }
                });
            }
            // Your existing code for updating total amounts
        });
    </script>
    
    {% comment %} <script>
        const quantityInputs = document.querySelectorAll('.quantity-input');
        quantityInputs.forEach(input => {
            input.addEventListener('change', () => {
                const itemID = input.getAttribute('data-item-id');
                const newQuantity = input.value;
                window.location.href = `{% url 'update_cart_item_quantity' 0 0 %}`.replace('0', itemID).replace('0', newQuantity);
            });
        });
    </script> {% endcomment %}
</body>
</html>
