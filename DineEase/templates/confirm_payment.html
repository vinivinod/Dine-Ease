<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation</title>
</head>
<body>
    <h1>Payment Confirmation</h1>

    <p>Billing ID: {{ billing_info.id }}</p>
    {% comment %} <p>Date: {{ appointment.appointment_date }}</p>
    <p>Time: {{ appointment.time_slot }}</p> {% endcomment %}

    <!-- You can add more details or styling as needed -->

    <p>Thank you for your payment.</p>
    <!-- Exit button to go back to the cart page -->
    <a href="{% url 'cart' %}" class="btn btn-primary">Exit</a>
    {% comment %} <a href="{% url 'generate_appointment_pdf' appointment.id %}" class="btn btn-primary">Generate PDF</a> {% endcomment %}

</body>
</html>
